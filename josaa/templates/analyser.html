{% load static %}
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'start.css' %}">
  <link rel="stylesheet" href="{% static 'rank-analyser.css' %}">
  <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&display=swap" rel="stylesheet">
  <title>Josaa Analysis</title>

</head>
    <div class="rank-cont">    
    
        <h1 class="rank">Filter your choices</h1>
        <div style="align-items: center; text-align: center;">
    <form method="post" action="display1" >
        <input type="number" placeholder="Enter Your Rank" name="rank2" required>
        <br>
        <select id="category" name="category2" required>
            <option value="">Select your Category:</option>
            <option value="OPEN">OPEN</option>
            <option value="EWS">EWS</option>
            <option value="OPEN(PwD)">OPEN(PwD)</option>
            <option value="OBC-NCL">OBC-NCL</option>
            <option value="SC">SC</option>
            <option value="ST">ST</option>
        </select>
        <br>

        <select name="branch2" id="branch2">
            <option value="">Select Program:</option>
            <option value="Civil">Civil</option>
            <option value="Computer">Computer science & Engineering</option>
            <option value="Electrical">Electrical</option>
            <option value="Mechanical">Mechanical</option>
            <option value="Metallurgy">Metallurgy</option>
            <option value="Aerospace">Aerospace</option>
            <option value="Chemistry">Chemistry</option>
            <option value="Energy">Energy Engineering</option>
            <option value="Physics">Physics</option>
            <option value="Ceramic">Ceramic</option>
            <option value="Biochemical">Biochemical</option>
            <option value="Mathematics">Mathematics</option>
            <option value="Industrial">Industrial</option>
            <option value="Textile">Textile</option>
            <option value="Agriculture">Agriculture</option>
            <option value="Geology">Geology</option>
            <option value="Architecture">Architecture</option>
            <option value="Economics">Economics</option>
            <option value="Geophysics">Geophysics</option>
            <option value="Instrumentation">Instrumentation</option>
            <option value="Manufacture">Manufacture Engineering</option>
            <option value="Mining">Mining</option>
            <option value="Naval">Naval Engineering</option>
            <option value="others">others</option>
            <option value="Biological">Biological</option>
            <option value="Earth Engineering">Earth Engineering</option>
            <option value="Material Science">Material Science</option>
            <option value="Bio Technology">Bio Technology</option>
            <option value="Geophysical">Geophysical</option>
            <option value="Polymer">Polymer</option>
            <option value="Environmental">Environmental Engineering</option>
            <option value="Mineral">Mineral</option>
            <option value="Petroleum">Petroleum</option>
            <option value="Biomedical">Biomedical</option>
            <option value="Pharmaceutical">Pharmaceutical</option>
            <option value="Data">Data science and Artificial Intelligence</option>
            <option value="Bioscience">Bioscience</option>
            <option value="Mechatronics">Mechatronics</option>
        </select>
        <br>
        <br><br><br>
                <label for="gender">Select your Gender:</label>
                {% csrf_token %} 
                <input type="radio" id="Gender-Neutral" name="gender2" value="Gender-Neutral" required>
                <label for="male">Gender-Neutral</label>
                <input type="radio" id="Female-only (including Supernumerary)" name="gender2"
                    value="Female-only (including Supernumerary)">
                <label for="female">Female-only (including Supernumerary)</label>
                <br>
                <input type="submit" value="Filter my seats by branch">

    </form>
</div>

</div>


<body>

</body>

</html>
