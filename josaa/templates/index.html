{% load static %}
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="bower_components/aos/dist/aos.css" />
<link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/typed.js@2.0.15/dist/typed.umd.js"></script>
  <link rel="stylesheet" href="{% static 'index.css' %}">
  <title>Josaa Analysis</title>

</head>


<body>
    <div class="container">
        <div class="logo">
            <img src="{% static 'images/logo.svg' %}">
        </div>

        <div class="content">
            <div>
                <p id="para"></p>
                
              </div>
             <div class=" content-1">
                <img src="{% static 'images/think.png' %}" class="think">
                <p>Are U confused with a lot of questions???</p>
                <p>Let me help you to find the perfect one...</p>
             </div>
             <div>
                <a href="start" class=" start-btn">Let's get started</a>
             </div>
        </div>

    </div>

    </div>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
  
      var typed = new Typed('#para', {
        strings: ['WHAT ARE MY POTENTIAL CHOICES?', 'WHAT ARE MY OPTIONS IN MY DREAM IIT?', 'WHAT ARE MY OPTIONS IN MY DREAM BRANCH?'],
        smartBackspace: true,
        backDelay: 800,
        typeSpeed: 20,
        backSpeed: 20,
        loop: true,
        loopCount: Infinity,
        showCursor: false
      });
    </script>

</body>

</html>
